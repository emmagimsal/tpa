        <div class="container">

                        <h1>Personas</h1>

                    <hr>

                    <!-- Button trigger modal -->
                    <button class="btn btn-primary btn-lg" id="agregarPersona">
                        Agregar

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>DNI</th>

 <!-- Modal -->
        <div class="modal fade" id="modalPersona" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="formPersona" class="form-horizontal"
                         
                        <!-- Titulo Modal -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="tituloModal"> BOca campeon</h4>
                        </div>
                        <div class="modal-body">
                            <!-- ID -->
                            <div class="form-group">
                                <input class="form-control" type="hidden" id="id" name="id">
                            </div>
                            <!-- Nombre -->
                            <div class="form-group">
                                <label class='col-lg-2'>Nombre</label>
                                <div class='col-lg-10'>
                                    <input class="form-control" type="text" id="nombre" name="nombre"
                                         >
                                </div>
                            </div>
                            <!-- Apellido -->
                            <div class="form-group">
                                <label class='col-lg-2'>Apellido</label>
                                <div class='col-lg-10'>
                                    <input class="form-control" type="text" id="apellido" name="apellido"
                                       >
                                </div>
                            </div>
                            <!-- Titulo -->
                            <div class="form-group">
                                <label class='col-lg-2'>Dni</label>
                                <div class='col-lg-10'>
                                    <input class="form-control" type="text" id="dni" name="dni">
                                </div>     
                            </div>
                           
                            <!-- Numero -->
                       
                        </div>
                        <!-- Botones Modal -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                            <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
