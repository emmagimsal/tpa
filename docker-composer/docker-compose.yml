version: '3'

services:
  nginx:
   container_name: proxy-nginx
   image: nginx:1.13
   restart: always
   ports:
   - 80:80
   - 443:443
   volumes:
   - ./nginx/conf.d:/etc/nginx/conf.d
   depends_on:
   - keyCoackApp

  keyCoackApp:
    restart: always
    build: ../keyCloack
    working_dir: /keyCloack
    volumes:
      - ../keyCloack:/keyCloack
    expose:
      - "8081"
    command: mvn clean spring-boot:run